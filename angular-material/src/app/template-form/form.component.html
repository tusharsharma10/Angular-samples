
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-4" id="skuform">
            <form action="" class="form-group" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <label for="">SKU</label>
                <input type="text" class="form-control" placeholder="SKU" name="sku" ngModel>

            </form>
        </div>
    </div>
</div>

<div class="section">
    <div class="row">
        <div class="col-lg-6">
            <form #f="ngForm" (ngSubmit)="submit(f)">

                <div ngModelGroup="contact" #contact="ngModelGroup">
                    <div class="alert alert-danger" *ngIf="contact.touched && !contact.valid">

                        <div *ngIf="fName.errors.required">Input is required</div>
                        <div *ngIf="fName.errors.minlength">Input disqualifies minlength criteria</div>
                        <div *ngIf="fName.errors.pattern">Pattern not matched</div>

                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input required minlength="8" pattern="^[a-zA-Z][\s\w-]*" ngModel name="firstName"
                            id="firstName" #fName="ngModel" type="text" class="form-control" (change)="log(fName)">


                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea ngModel name="comment" id="comment" cols="30" rows="10">
                </textarea>
                </div>
                <div class="checkbox">
                    <label for="">

                        <input type="checkbox" name="isSubscribe" id="" ngModel>Subscribe to mailing list:
                    </label>
                </div>
                <div class="form-group">
                    <label for="contactMethods">Contact Method </label>
                    <select multiple ngModel name="contactMethods" id="contactMethods" class="form-control">
                        
                        <option *ngFor = "let x of contactMethods" [value]="x.id">{{x.name}}</option>
                    </select>
                </div>

                <div class="radio">
                    <label for="">
                        <input type="radio" name="contactMethod" id="" value="1">
                        Email:
                    </label>
                </div>
                <p>
                    {{f.value|json}}
                </p>


                
                <button class="btn btn-primary" [disabled]="!contact.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
